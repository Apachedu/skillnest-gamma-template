<script>
// tiny markdown -> HTML (headings/lists/images/links/hr/bold/italic)
function mdToHtml(md){
  md = md.replaceAll('](../assets/',' ](../../assets/'); // fix relative asset path
  md = md.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  md = md.replace(/!\[([^\]]*)\]\(([^)]+)\)/g,'<img src="$2" alt="$1">');
  md = md.replace(/\[([^\]]+)\]\(([^)]+)\)/g,'<a href="$2" target="_blank" rel="noopener">$1</a>');
  md = md.replace(/\*\*([^*]+)\*\*/g,'<strong>$1</strong>');
  md = md.replace(/(^|[\s_(])\*([^*]+)\*([)\s_.!?,]|$)/g,'$1<em>$2</em>$3');
  md = md.replace(/^###### (.*)$/gm,'<h6>$1</h6>');
  md = md.replace(/^##### (.*)$/gm,'<h5>$1</h5>');
  md = md.replace(/^#### (.*)$/gm,'<h4>$1</h4>');
  md = md.replace(/^### (.*)$/gm,'<h3>$1</h3>');
  md = md.replace(/^## (.*)$/gm,'<h2>$1</h2>');
  md = md.replace(/^# (.*)$/gm,'<h1>$1</h1>');
  md = md.replace(/^\s*---\s*$/gm,'<hr>');
  md = md.replace(/^(?:- .*(\r?\n|$))+?/gm, block => {
    const items = block.trim().split(/\r?\n/).map(line => line.replace(/^- /,'').trim());
    return '<ul>' + items.map(i=>'<li>'+i+'</li>').join('') + '</ul>';
  });
  md = md.replace(/(^|\n)([^<\n][^\n]*)/g, (m, nl, text) => {
    if (/^\s*$/.test(text)) return m;
    if (/^\s*<\/?(h\d|ul|li|img|a|hr)/.test(text)) return nl+text;
    return nl + '<p>' + text + '</p>';
  });
  return md;
}

(async function(){
  const el = document.getElementById('deck');
  try{
    const res = await fetch('../../slides/Day1.md', {cache:'no-store'});
    if(!res.ok) throw new Error('Cannot load slides/Day1.md');
    const md = await res.text();
    el.innerHTML = mdToHtml(md);
  }catch(e){
    el.innerHTML = '<p style="color:#b91c1c;">Failed to load deck. ' + e.message + '</p>';
  }
})();
</script>
