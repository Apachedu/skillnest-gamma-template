<!doctype html><meta charset="utf-8">
<title>Angle • Method • Data — Exit Ticket</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{--brand:#0b5fff;--ink:#111;--line:#e5e7eb}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#fafafa;color:var(--ink)}
  .wrap{max-width:820px;margin:28px auto;padding:0 16px}
  .card{background:#fff;border:1px solid var(--line);border-radius:14px;padding:18px}
  label{font-weight:700;font-size:14px} input,textarea,select{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px;margin:6px 0 14px 0}
  .row{display:flex;gap:10px;flex-wrap:wrap}.btn{background:var(--brand);color:#fff;border-radius:999px;padding:10px 14px;font-weight:800;
  text-decoration:none;border:0;cursor:pointer}.btn.alt{background:#111}.hint{color:#555;font-size:12px}
  .out{background:#f1f5ff;border:1px solid #d8e3ff;border-radius:10px;padding:12px;white-space:pre-wrap}
</style>
<div class="wrap">
  <div class="card">
    <h1>Angle • Method • Data — Exit Ticket</h1>
    <p class="hint">Fill this and click <b>Copy line</b> to paste into your Gamma slide <i>or</i> click <b>Submit</b> to email the instructor.</p>

    <div class="row">
      <div style="flex:1 1 220px">
        <label>Who (population / subject)</label>
        <input id="who" placeholder="e.g., Grade 11 students at XYZ">
      </div>
      <div style="flex:1 1 220px">
        <label>Where (site / setup)</label>
        <input id="where" placeholder="e.g., Café X in Pune / Lab Bench 3">
      </div>
      <div style="flex:1 1 220px">
        <label>When (window)</label>
        <input id="when" placeholder="e.g., Oct–Nov 2025 / 14 days">
      </div>
    </div>

    <div class="row">
      <div style="flex:1 1 220px">
        <label>Method</label>
        <select id="method">
          <option>survey</option><option>experiment</option><option>secondary</option>
        </select>
      </div>
      <div style="flex:2 1 460px">
        <label>Because (reason)</label>
        <input id="reason" placeholder="e.g., need attitudes / need causal test / official stats available">
      </div>
    </div>

    <div class="row">
      <div style="flex:1 1 220px">
        <label>Dependent variable (DV + unit)</label>
        <input id="dv" placeholder="e.g., CTR (%) / PSQI score / range (m)">
      </div>
      <div style="flex:1 1 220px">
        <label>Independent variable (IV)</label>
        <input id="iv" placeholder="e.g., Reels/week / temperature (°C)">
      </div>
      <div style="flex:1 1 220px">
        <label>Source / instrument</label>
        <input id="source" placeholder="e.g., IG Insights / colorimeter / POS CSV">
      </div>
      <div style="flex:1 1 140px">
        <label>N (sample size)</label>
        <input id="n" placeholder="e.g., 60 / 3 trials/level">
      </div>
      <div style="flex:1 1 160px">
        <label>Window (again)</label>
        <input id="window" placeholder="e.g., 6 weeks / 48 hours">
      </div>
    </div>

    <h3>Composed one-line summary</h3>
    <div id="out" class="out"></div>

    <div class="row">
      <button class="btn" id="copyBtn">Copy line</button>
      <button class="btn alt" id="fillBtn">Fill example</button>
    </div>

    <hr style="margin:18px 0;border:0;border-top:1px solid var(--line)">

    <!-- Email submit via FormSubmit (sends to your inbox) -->
    <form action="https://formsubmit.co/contact@skillnestedu.com" method="POST">
      <input type="hidden" name="_subject" value="Angle • Method • Data — Exit Ticket">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <label>Student name / email (for confirmation)</label>
      <input name="student" placeholder="Your name and email">
      <label>Paste your one-line summary here</label>
      <textarea name="summary" id="summary" rows="4" placeholder="Paste the copied line here"></textarea>
      <div class="row">
        <button class="btn" type="submit">Submit to instructor</button>
        <a class="btn alt" href="../lessons/" style="text-decoration:none">Back to lessons</a>
      </div>
    </form>
  </div>
</div>
<script>
function compose(){
  const who=document.getElementById('who').value.trim();
  const where=document.getElementById('where').value.trim();
  const when=document.getElementById('when').value.trim();
  const method=document.getElementById('method').value.trim();
  const reason=document.getElementById('reason').value.trim();
  const dv=document.getElementById('dv').value.trim();
  const iv=document.getElementById('iv').value.trim();
  const source=document.getElementById('source').value.trim();
  const n=document.getElementById('n').value.trim();
  const window=document.getElementById('window').value.trim();

  const angle = `Angle: ${who||'[who]'} at ${where||'[where]'} during ${when||'[when]'}.`;
  const meth  = `Method: ${method||'[method]'} because ${reason||'[reason]'}.`;
  const data  = `Data: Measure ${dv||'[DV + unit]'} vs ${iv||'[IV]'} from ${source||'[source/instrument]'}, N = ${n||'…'}, window ${window||'…'}.`;
  const line = angle + " " + meth + " " + data;
  document.getElementById('out').textContent = line;
  document.getElementById('summary').value = line;
}
['who','where','when','method','reason','dv','iv','source','n','window'].forEach(id=>{
  document.getElementById(id).addEventListener('input', compose);
});
document.getElementById('fillBtn').addEventListener('click', ()=>{
  document.getElementById('who').value = 'Gen-Z customers';
  document.getElementById('where').value = 'Café X, Pune';
  document.getElementById('when').value = 'Oct–Nov 2025';
  document.getElementById('method').value = 'secondary';
  document.getElementById('reason').value = 'trend comparison with platform + POS data';
  document.getElementById('dv').value = 'CTR (%)';
  document.getElementById('iv').value = 'Reels/week (0,1,3)';
  document.getElementById('source').value = 'Instagram Insights + POS CSV';
  document.getElementById('n').value = '6 weeks';
  document.getElementById('window').value = 'Oct–Nov 2025';
  compose();
});
document.getElementById('copyBtn').addEventListener('click', async ()=>{
  compose();
  try{
    await navigator.clipboard.writeText(document.getElementById('out').textContent);
    alert('Copied. Paste this into your Gamma slide notes or a doc.');
  }catch(e){ alert('Copy failed. Manually select and copy the text above.'); }
});
compose();
</script>
