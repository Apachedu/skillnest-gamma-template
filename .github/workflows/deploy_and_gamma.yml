name: Deploy static site + Gamma decks
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build dist
        run: |
          set -e
          rm -rf dist
          mkdir -p dist
          # copy ALL top-level html files (index.html, enroll.html, pricing.html, etc.)
          find . -maxdepth 1 -type f -name '*.html' -print0 | xargs -0 -I{} cp -a {} dist/
          # copy common folders if present
          for d in assets apps downloads scripts slides batches; do
            [ -d "$d" ] && cp -a "$d" dist/
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
