name: Deploy static site to GitHub Pages
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build dist
        run: |
          rm -rf dist
          mkdir -p dist
          cp -R *.html dist/ 2>/dev/null || true
          cp -R assets dist/assets 2>/dev/null || true
          cp -R apps dist/apps 2>/dev/null || true
          cp -R downloads dist/downloads 2>/dev/null || true
          cp -R batches dist/batches 2>/dev/null || true
          if [ ! -f dist/index.html ]; then echo "<!doctype html><h1>SkillNestEdu</h1>" > dist/index.html; fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
