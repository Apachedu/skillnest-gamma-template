<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420">
  <defs>
    <style>
      .title{font:700 18px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .body{font:500 14px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .card{fill:#eef3ff;stroke:#d8e3ff}
    </style>
  </defs>
  <rect x="0" y="0" width="900" height="420" rx="18" fill="#fff"/>
  <text x="30" y="40" class="title">How we teach (designed for IB results)</text>

  <g transform="translate(30,70)">
    <rect class="card" x="0" y="0" width="400" height="150" rx="14"/>
    <text x="18" y="34" class="title">Backward design</text>
    <text x="18" y="64" class="body">Start from EE/IA criteria → map every task to assessed strands.</text>
    <text x="18" y="88" class="body">Rubric → tasks → feedback, so work translates to marks.</text>
  </g>

  <g transform="translate(470,70)">
    <rect class="card" x="0" y="0" width="400" height="150" rx="14"/>
    <text x="18" y="34" class="title">Worked examples</text>
    <text x="18" y="64" class="body">See real EE/IA excerpts broken down step-by-step.</text>
    <text x="18" y="88" class="body">Model → annotate → try-it-yourself.</text>
  </g>

  <g transform="translate(30,240)">
    <rect class="card" x="0" y="0" width="400" height="150" rx="14"/>
    <text x="18" y="34" class="title">Retrieval practice</text>
    <text x="18" y="64" class="body">Short recall checks each day cement concepts and methods.</text>
    <text x="18" y="88" class="body">Spaced prompts & reflection keep progress sticky.</text>
  </g>

  <g transform="translate(470,240)">
    <rect class="card" x="0" y="0" width="400" height="150" rx="14"/>
    <text x="18" y="34" class="title">Scaffolding</text>
    <text x="18" y="64" class="body">Templates for RQ, data plan, graphs, and conclusions.</text>
    <text x="18" y="88" class="body">Gradually remove support as confidence grows.</text>
  </g>
</svg>
